name: Golang CI

on:
  workflow_call:
    inputs:
      go-version:
        description: 'The Go version to use'
        required: true
        type: string

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  lint:
    uses: ./.github/workflows/golangci-lint.yaml
    with:
      go-version: ${{ inputs.go-version }}
  test:
    uses: ./.github/workflows/golangci-test.yaml
    with:
      go-version: ${{ inputs.go-version }}